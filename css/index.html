<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive pricing table.">
    <title>ESP8266 Controller</title>
    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" href="grids-responsive-min.css">
    <link rel="stylesheet" href="pricing.css">
</head>
<body>

<div class="banner">
    <h1 class="banner-head">
        ESP8266 Controller
    </h1>
</div>

<div class="l-content">
    <div class="pricing-tables pure-g">
        <div class="pure-u-1 pure-u-md-1-2">
            <div class="pricing-table pricing-table-free">
                <div class="pricing-table-header">
                    <h2>LED</h2>

                    <span class="pricing-table-price">
                        ON
                    </span>
                </div>
                <button class="button-choose pure-button">Toogle</button>
            </div>
        </div>

        <div class="pure-u-1 pure-u-md-1-2">
            <div class="pricing-table pricing-table-biz pricing-table-selected">
                <div class="pricing-table-header">
                    <h2>Blink</h2>
                    <span class="pricing-table-price">
                        OFF
                    </span>
                </div>
                <button class="button-choose pure-button">Toogle</button>
            </div>
        </div>
    </div> <!-- end pricing-tables -->

    <div class="information pure-g">
        <div class="pure-u-1 pure-u-md-1-1">
            <div class="l-box">
                <h3 class="information-head">System info</h3>
                <p>
                    Runnin on MicroPython v $MICROPYTHON_VERSION
                </p>
            </div>
        </div>
    </div> <!-- end information -->
</div> <!-- end l-content -->

<div class="footer l-box">
    <p>
        Eduard ÄŒuba - xcubae00@stud.fit.vutbr.cz
    </p>
</div>



</body>
</html>
