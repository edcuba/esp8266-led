<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>ESP8266 Controller</title><link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="l-content">
 <div class="pricing-tables pure-g">
  <div class="pure-u-1 pure-u-md-1-2">
   <form action="TOOGLE_LED2">
   <div onclick="parentNode.submit()" class="pricing-table-header pricing-table-free">
     <h2>LED 2</h2>
     <span class="pricing-table-price">$LED2_STATUS</span>
   </div>
   </form>
  </div>
  <div class="pure-u-1 pure-u-md-1-2">
   <form action="TOOGLE_LED4">
   <div onclick="parentNode.submit()" class="pricing-table-header pricing-table-biz">
     <h2>LED 4</h2>
     <span class="pricing-table-price">$LED4_STATUS</span>
   </div>
   </form>
  </div>
  <div class="pure-u-1 pure-u-md-1-2">
   <form action="TOOGLE_LED16">
   <div onclick="parentNode.submit()" class="pricing-table-header pricing-table-third">
     <h2>LED 16</h2>
     <span class="pricing-table-price">$LED16_STATUS</span>
   </div>
   </form>
  </div>
  <div class="pure-u-1 pure-u-md-1-2">
   <form action="BLINK">
   <div onclick="parentNode.submit()" class="pricing-table-header pricing-table-blink">
     <h2>BLINK</h2>
     <span class="pricing-table-price">$BLINK_STATUS</span>
   </div>
   </form>
  </div>
  <div class="pure-u-1 pure-u-md-1-2">
   <form action="ROTATE">
   <div onclick="parentNode.submit()" class="pricing-table-header pricing-table-rotate">
     <h2>ROTATE</h2>
     <span class="pricing-table-price">$ROTATE_STATUS</span>
   </div>
   </form>
  </div>
 </div>
 <div class="information pure-g">
  <div class="pure-u-1 pure-u-md-1-1">
   <div class="l-box">
    <h3 class="information-head">System info</h3>
    <p>$SYSTEM_INFO</p>
   </div>
   </div>
 </div>
</div>
<div class="footer l-box"><p>Eduard ÄŒuba 2017</p>
</div>
</body>
</html>
