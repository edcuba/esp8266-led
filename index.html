<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>ESP8266 Controller</title><link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="banner"><h1 class="banner-head">ESP8266 Controller</h1></div>
<div class="l-content">
 <div class="pricing-tables pure-g">
  <div class="pure-u-1 pure-u-md-1-2">
   <div class="pricing-table pricing-table-free">
    <div class="pricing-table-header">
     <h2>LED 2</h2>
     <span class="pricing-table-price">$LED2_STATUS</span>
    </div>
    <form action="TOOGLE_LED2">
     <input type="submit" value="Toogle" class="button-choose pure-button"/>
    </form>
   </div>
  </div>
  <div class="pure-u-1 pure-u-md-1-2">
   <div class="pricing-table pricing-table-biz">
    <div class="pricing-table-header">
     <h2>LED 4</h2>
     <span class="pricing-table-price">$LED4_STATUS</span>
    </div>
    <form action="TOOGLE_LED4">
     <input type="submit" value="Toogle" class="button-choose pure-button"/>
    </form>
   </div>
  </div>
 </div>
 <div class="pricing-tables pure-g">
  <div class="pure-u-1 pure-u-md-1-2">
   <div class="pricing-table pricing-table-third">
    <div class="pricing-table-header">
     <h2>LED 16</h2>
     <span class="pricing-table-price">$LED16_STATUS</span>
    </div>
    <form action="TOOGLE_LED16">
     <input type="submit" value="Toogle" class="button-choose pure-button"/>
    </form>
   </div>
  </div>
  <div class="pure-u-1 pure-u-md-1-2">
   <div class="pricing-table pricing-table-blink">
    <div class="pricing-table-header">
     <h2>BLINK</h2>
     <span class="pricing-table-price">$BLINK_STATUS</span>
    </div>
    <form action="BLINK">
     <input type="submit" value="Toogle" class="button-choose pure-button"/>
    </form>
   </div>
  </div>
 </div>
 <div class="information pure-g">
  <div class="pure-u-1 pure-u-md-1-1">
   <div class="l-box">
    <h3 class="information-head">System info</h3>
    <p>$SYSTEM_INFO</p>
   </div>
   </div>
 </div>
</div>
<div class="footer l-box"><p>Eduard ÄŒuba 2017</p>
</div>
</body>
</html>
